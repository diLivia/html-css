<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos</h1>
    <h2>Videos hospedados localmente</h2>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v"> 
    </video>
    <h2>Videos hospedados externamente</h2>
    <h3>Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wlf1T5nrO50" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h3>Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/187793661?h=583b79a3b7&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
